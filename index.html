<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="h-screen flex justify-center items-center bg-darkSlateGrey">

    <div class="w-[375px] bg-white">
        <img class="w-full" src="./images/illustration-sign-up-mobile.svg" alt="">
        <div class="px-6 pb-8 space-y-4 text-darkSlateGrey card-body">
            <p class="my-6 text-4xl font-bold">Stay updated!</p>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul>
                <li class="flex items-start"><img class="mr-4" src="./images/icon-list.svg" alt="">Product discovery and
                    building
                    what matters
                </li>
                <li class="flex items-start"><img class="mr-4" src="./images/icon-list.svg" alt="">Measuring to ensure
                    updates are a
                    success
                </li>
                <li class="flex items-start"><img class="mr-4" src="./images/icon-list.svg" alt="">And much more!
                </li>
            </ul>

            <div>
                <label class="block mt-6 mb-2 font-bold text-sm" for="email">Email address</label>
                <input class="w-full p-4 mb-2 rounded-lg border border-gray-400" type="text" id="email"
                    placeholder="email@company.com">
            </div>

            <button
                class="w-full p-4 rounded-lg bg-darkSlateGrey text-white hover:bg-charcoalGrey transition-colors">Subscribe
                to monthly newsletter</button>

        </div>
    </div>


    <!-- Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com.
    Please open it and click the button inside to confirm your subscription.

    Dismiss message -->


</body>

</html>
